title: Post resource
type: object
x-tags:
  - Posts
description: 'Posts are created by redactors in the blog. They can be articles, tutorials and tips on various subjects such as informatic, development, etc...'
properties:
  url:
    type: string
    description: "post's slug, serves as url"
  title:
    type: string
    description: "post's title"
  timestamp:
    type: integer
    description: 'unix timestamp, post creation'
  author:
    $ref: ./user.v1.yaml
  type:
    type: string
    description: "post's type"
    enum:
      - article
      - tutorial
      - news
  category:
    type: string
    description: "post's category, corresponding to the main theme : Apple, Web, hardware..."
  description:
    type: string
    description: "a summary of post's content"
  keywords:
    description: labels for SEO
    type: array
    items:
      type: string
  illustration:
    type: string
    description: "post's banner"
  content:
    type: string
    description: |-
      post's content, mardown format.
      Is not included in a many-posts request
  locale:
    type: string
    description: "post's locale"
    enum:
      - fr
      - en
required:
  - url
  - title
  - timestamp
  - author
  - type
  - category
  - description
  - keywords
  - illustration
  - locale
