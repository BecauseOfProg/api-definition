title: Post resource
type: object
x-tags:
  - Posts
description: 'Posts are created by BOP members and inform about the news around the team, the projects or anything else.'
properties:
  title:
    type: string
    description: "post's title"
  url:
    type: string
    description: "post's slug, serving as url"
  category:
    type: string
    description: "post's category"
  banner:
    type: string
    description: "post's banner"
  author:
    $ref: ./user.v1.yaml
  timestamp:
    type: integer
    description: "unix timestamp, post creation\t"
  content:
    type: string
    description: "post's content, markdown format. Is not included in a many-posts request"
required:
  - title
  - url
  - category
  - banner
  - author
  - timestamp
